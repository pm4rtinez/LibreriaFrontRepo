<div class="registro-container">
  <p-card header="Registro de Usuario" styleClass="registro-card">
    <form (ngSubmit)="registrar()" #form="ngForm" class="form-registro">
      <div class="p-field">
        <label for="nombre">Nombre completo</label>
        <input pInputText id="nombre" name="nombre" [(ngModel)]="nombreCompleto" required />
      </div>

      <div class="p-field">
        <label for="correo">Correo electrónico</label>
        <input pInputText type="email" id="correo" name="correo" [(ngModel)]="correo" required />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input pPassword id="password" name="password" [(ngModel)]="password" required toggleMask />
      </div>

      <div class="p-field">
        <label for="confirm">Confirmar contraseña</label>
        <input pPassword id="confirm" name="confirmPassword" [(ngModel)]="confirmPassword" required toggleMask />
      </div>

      <button pButton type="submit" label="Registrarse" class="p-button-success w-full"></button>

      <p class="text-center p-mt-3">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
      </p>
    </form>
  </p-card>
</div>
