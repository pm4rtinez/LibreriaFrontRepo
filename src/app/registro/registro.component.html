<div class="registro-container">
  <p-card header="Registro" styleClass="registro-card">
    <form (ngSubmit)="registrar()" class="registro-form" #form="ngForm">
      <div class="p-field">
        <label for="nombre">Nombre completo</label>
        <input pInputText id="nombre" name="nombre" [(ngModel)]="nombreCompleto" required />
      </div>

      <div class="p-field">
        <label for="correo">Correo electrónico</label>
        <input pInputText id="correo" type="email" name="correo" [(ngModel)]="correo" required />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input pPassword id="password" name="password" [(ngModel)]="password" toggleMask feedback="false" required />
      </div>

      <div class="p-field">
        <label for="confirm">Confirmar contraseña</label>
        <input pPassword id="confirm" name="confirmPassword" [(ngModel)]="confirmPassword" toggleMask feedback="false" required />
      </div>

      <button pButton type="submit" label="Registrarse" class="p-mt-2 w-full p-button-success"></button>

      <p class="p-mt-3 text-center">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
      </p>
    </form>
  </p-card>
</div>
