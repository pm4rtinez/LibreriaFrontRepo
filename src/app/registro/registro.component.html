<div class="auth-wrapper">
  <div class="auth-box">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="registrar()" #form="ngForm" class="form">
      <label for="nombre">Nombre completo</label>
      <input id="nombre" name="nombre" [(ngModel)]="nombreCompleto" required />

      <label for="correo">Correo electrónico</label>
      <input id="correo" name="correo" type="email" [(ngModel)]="correo" required />

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required />

      <label for="confirm">Confirmar contraseña</label>
      <input id="confirm" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />

      <button type="submit" class="registro-btn">Registrarse</button>

      <p class="link-text">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
