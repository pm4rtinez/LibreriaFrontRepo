<div class="login-container">
  <p-card header="Iniciar Sesión" styleClass="login-card">
    <form (ngSubmit)="iniciarSesion()" class="form-login">
      <div class="p-field">
        <label for="correo">Correo electrónico</label>
        <input pInputText id="correo" type="email" [(ngModel)]="correo" name="correo" required />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input pPassword id="password" [(ngModel)]="password" name="password" required toggleMask feedback="false"/>
      </div>

      <button pButton type="submit" label="Entrar" class="p-button-primary w-full p-mt-2"></button>

      <p class="text-center p-mt-3">
        ¿No tienes cuenta?
        <a routerLink="/registro">Regístrate</a>
      </p>
    </form>
  </p-card>
</div>
